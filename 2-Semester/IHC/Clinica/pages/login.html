<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Cristine | Login</title>
    <link
      rel="stylesheet"
      href="/University/2-Semester/IHC/Clinica/css/login.css"
    />
  </head>
  <body>
    <header>
      <div id="bar">
        <div class="left-sections">
          <img
            id="Logo"
            src="/University/2-Semester/IHC/Clinica/imgs/icons/Logo.png"
            alt="Logo Clínica Cristine"
          />
          <nav class="nav">
            <a href="/University/2-Semester/IHC/Clinica/index.html">Início</a>
            <a href="/University/2-Semester/IHC/Clinica/pages/agendamento.html"
              >Agendamento</a
            >
          </nav>
        </div>
        <div class="auth">
          <a href="/University/2-Semester/IHC/Clinica/pages/login.html"
            >Entrar</a
          >
          <a
            href="/University/2-Semester/IHC/Clinica/pages/cadastro.html"
            id="reg-button"
            >Cadastrar-se</a
          >
        </div>
      </div>
    </header>

    <main>
      <h1 class="login-title">Login</h1>
      <div class="login-box">
        <div class="info-block">
          <img
            src="/University/2-Semester/IHC/Clinica/imgs/itens/card.PNG"
            alt="Informações da Clínica Cristine"
          />
        </div>
        <form class="login-form">
          <h2>Entrar</h2>
          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@email.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Senha <span class="required">*</span></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="***************"
              required
            />
          </div>
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="remember" /> Lembrar Senha?
            </label>
            <a
              href="/University/2-Semester/IHC/Clinica/pages/resetsenha.html"
              class="reset-pass"
              >Esqueceu a senha?</a
            >
          </div>
          <a
            href="/University/2-Semester/IHC/Clinica/pages/agendamento.html"
            class="btn-login"
            >Entrar</a
          >
        </form>
      </div>
      <div class="access-icons">
        <img
          src="/University/2-Semester/IHC/Clinica/imgs/icons/acce.png"
          alt="Ícones de Acessibilidade: Aumentar fonte e Alto contraste"
        />
      </div>
    </main>

    <footer>
      <p>
        <b>
          &copy; 2025. Todos os direitos reservados para o Deus interplanetário
          Felipe Monteiro.
        </b>
      </p>
    </footer>
  </body>
</html>
