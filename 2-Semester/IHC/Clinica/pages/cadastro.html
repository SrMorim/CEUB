<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Cristine | Cadastro</title>
    <link rel="stylesheet" href="/University/2-Semester/IHC/Clinica/css/cadastro.css">
</head>
<body>
    <header>
      <div id="bar">
        <div class="left-sections">
          <img
            id="Logo"
            src="/University/2-Semester/IHC/Clinica/imgs/icons/Logo.png"
            alt="Logo Clínica Cristine"
          />
          <nav class="nav">
            <a href="/University/2-Semester/IHC/Clinica/index.html">Início</a>
            <a href="/University/2-Semester/IHC/Clinica/pages/agendamento.html">Agendamento</a>
          </nav>
        </div>
        <div class="auth">
          <a href="/University/2-Semester/IHC/Clinica/pages/login.html">Entrar</a>
          <a href="/University/2-Semester/IHC/Clinica/pages/cadastro.html" id="reg-button">Cadastrar-se</a>
        </div>
      </div>
    </header>

    <main>
        <h1 class="page-title">Cadastrar-se</h1>
        <div class="auth-container">
            <div class="info-block">
                <img src="/University/2-Semester/IHC/Clinica/imgs/itens/cadastrocard.png" alt="Informações da Clínica Cristine">
            </div>
            <form class="register-form-right">
                <h2>Registro</h2>

                <div class="form-group full-width">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="new-password">Nova Senha <span class="required">*</span></label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF <span class="required">*</span></label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Senha <span class="required">*</span></label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número de Telefone <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required>
                    </div>
                </div>

                <div class="form-row"> <div class="form-group">
                        <label for="birthdate">Data de Nascimento <span class="required">*</span></label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP <span class="required">*</span></label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                    </div>
                </div>
                
                <p class="already-account">Já tem conta? <a href="/University/2-Semester/IHC/Clinica/pages/login.html" class="login-link">Entre!</a></p>
                
                <button type="submit" class="btn-submit">Cadastrar-se</button>

                <div class="terms-agreement">
                    <label for="terms" class="terms-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        Concordo com o <a href="#">termos de serviço</a> e a <a href="#">política de privacidade</a> do cadastro. <span class="required">*</span>
                    </label>
                </div>
            </form>
        </div>
        <div class="access-icons">
            <img src="/University/2-Semester/IHC/Clinica/imgs/icons/acce.png" alt="Ícones de Acessibilidade" />
        </div>
    </main>

    <footer>
      <p>
        <b>
            &copy; 2025. Todos os direitos reservados para o Deus interplanetário
        Felipe Monteiro.
        </b>
      </p>
    </footer>
</body>
</html>
